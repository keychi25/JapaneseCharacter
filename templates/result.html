{% extends "layout.html" %}
{% block content %}
<div class="row">
  <div class="col-sm-10">
    <h3>結果画面</h3>
    あなたは「{{input_value}}」を選択しました
    <table class="table table-sm">
      <tr>
        <th>文字</th>
        <th>スコア</th>
      </tr>
      {% for rank in result%}
      {% if rank.result == input_value %}
      <tr bgcolor="#FF0000">
        {% else %}
      <tr>
        {% endif %}
        <td>{{rank.result}}</td>
        <td>{{rank.score}}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock %}
